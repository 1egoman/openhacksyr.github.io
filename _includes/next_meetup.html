<div class="panel panel-primary">
<div class="panel-heading">
  <h3 class="panel-title">Next Meetup</h3>
</div>
<div class="panel-body text-center">
  {% assign event = site.data.events[0] %}
  <a href="{{event.rsvp_link}}"><strong>{{ event.name }}</strong></a>
  <br>
  {{ event.date | date: "%a, %B %d, %Y at %-I:%M%p" }}
  <p>
    <a href='{{ event.rsvp_link }}'>RSVP</a> and we'll order food!
  </p>
</div>
</div>
